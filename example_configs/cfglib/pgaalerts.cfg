[InternetAlertScreen]
    type = Alert
    BackgroundColor = black
	MessageBack = green
	CharColor = navyblue
	Message = Internet, Down
	CharSize = 30,
	DeferTime = 10
	BlinkTime = 1
	KeyColor = maroon
	[[Action]]
		type = SETVAR
		Var = LocalVars:InternetUp
		label = Acknowledge, Outage
