[Variables]
    InternetUp = 1

[Alerts]
[[AdjustScreenDim]]
Type = Periodic
At = 11:00pm
Invoke = AssignVar.Assign
Parameter = System:DimLevel = 15
[[AdjustScreenDimUp]]
Type = Periodic
At = 6:30am
Invoke = AssignVar.Assign
Parameter = System:DimLevel = 35
	[[Internet]]
	Type = Periodic
	Interval = 30 seconds
	Invoke = NetworkHealth.Do_Ping
	Parameter = '8.8.8.8',LocalVars:InternetUp
	[[InternetAlert]]
	Type = VarChange
	Var = LocalVars:InternetUp
	Test = NE
	Value = 1
	Invoke = InternetAlertScreen

[[AutoVeRsionInit]]
Type = Init
Invoke = AutoVersion.CheckUpToDate

[[AutoVeRsion]]
Type = Periodic
Interval = 3 hours
Invoke = AutoVersion.CheckUpToDate

[[ConfigCheck]]
Type = Periodic
Interval = 60 minutes

[GarageDoor]
type = Alert
BackgroundColor = cyan
MessageBack = red
CharColor = black
Message = Garage, Main Door, is, Open
CharSize = 30, 30, 30,40
DeferTime = 2 minute
BlinkTime = 1
KeyColor = maroon

[CartDoor]
type = Alert
BackgroundColor = cyan
MessageBack = red
CharColor = black
Message = Garage, Cart Door, is, Open
CharSize = 30, 30, 30,40
DeferTime = 2 minute
BlinkTime = 1
