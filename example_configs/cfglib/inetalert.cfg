[Variables]
InternetUp = 1

[Alerts]
[[Internet]]
Type = Periodic
Interval = 60 seconds
Invoke = NetworkHealth.Do_Ping
Parameter = '8.8.8.8',LocalVars:InternetUp
          [[InternetAlert]]
          Type = VarChange
          Var = LocalVars:InternetUp
          Test = NE
          Value = 1
                  Invoke = InternetAlertScreen

                  [InternetAlertScreen]
                  type = Alert
                  BackgroundColor = black
                                    MessageBack = green
                                    CharColor = navyblue
                                    Message = Internet, Down
                                    CharSize = 30,
                                    DeferTime = 10
BlinkTime = 1
KeyColor = maroon
[[Action]]
type = SETVAR
Var = LocalVars:InternetUp
label = Acknowledge, Outage